<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="amico-img">
        <img src="images\amico.png" class="amico" alt="amico">    
      </div>
        
            <h3>Create <span class="h3-2">Personal Account<span></h3>
        

        
            <form action="GET" class="form">
            
                <div class="first-name">
                    <input type="text" placeholder="First Name">
                </div>

                <div class="last-name">
                    <input type="text" placeholder="Last Name"> 
                </div>
                
                <div class="email-input">
                    <input type="email" placeholder="Email Address"> 
                </div>
                
                <div class="password-input">
                    <input type="password" placeholder="Password">
                </div>
                
                <div class="confirm">
                    <input type="password" placeholder="Confirm Password">
                </div>
            
            <div class="login-btn">
                <button>Create Account</button>
            </div>                
            </form>
            <p class="or-sign-up-with">or sign up with</p>

            <div class="socials">
               <div class="google">
                   <img src="images\flat-color-icons_google.png" alt="google">
                </div>
                <div class="facebook">
                    <img src="images\logos_facebook.png" alt="facebook">
                </div>
                
                <div class="twitter">
                    <img src="images\logos_twitter.png" alt="twitter">
                </div>
                

            </div>
            <p>Already have an account? <a href="#">Log In</a></p>
        
        
        
    </div>
</body>
</html>
